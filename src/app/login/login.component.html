<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ ehCadastro ? 'Cadastro' : 'Entrar'  }}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="msgSucesso">
                                        {{msgSucesso}}
                                    </div>
                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                    {{ erro }}
                                    </div>

                                    <div class="alert alert-danger" *ngIf="msgEmail">
                                        {{msgEmail}}
                                    </div>

                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Email</label>
                                            <input type="email" name="email" 
                                            [(ngModel)] = "email"
                                            class="form-control py-4"
                                            placeholder="Digite seu email">
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password" 
                                            [(ngModel)] = "password"
                                            class="form-control py-4"
                                            placeholder="Digite sua senha">
                                        </div>
                                        <div class="form-group" *ngIf="ehCadastro">
                                            <label class="small mb-1">CRN:</label>
                                            <input type="text" name="crn" 
                                            [(ngModel)] = "crn"
                                            class="form-control py-4"
                                            placeholder="Digite seu CRN">
                                        </div>
                                        <div class="form-group" *ngIf="ehCadastro">
                                            <label class="small mb-1">Nome:</label>
                                            <input type="text" name="nome" 
                                            [(ngModel)] = "nome"
                                            class="form-control py-4"
                                            placeholder="Digite seu nome">
                                        </div>
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!ehCadastro">
                                                Entrar
                                            </button>

                                            <button type="button" class="btn btn-success"
                                            (click)="cadastrar()"
                                            *ngIf="ehCadastro">
                                                Cadastrar
                                            </button>

                                            <button type="button" 
                                                    (click) = "cancelaCadastro()"
                                                    class="btn btn-danger ml-1" *ngIf="ehCadastro">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadastrar($event)">
                                            Ainda não é cadastrado? Cadastre-se agora!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
